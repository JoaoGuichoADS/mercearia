<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="seujoao.css" rel="stylesheet">
    <title>Mercearia do Seu João</title>
</head>
<body>
    <fieldset id="seujoao">
        <h1>Mercearia do Seu João</h1s>
    </fieldset>
    <div id="loginperson">
        <img src="img/person.png" alt="person" title="loginperson" width="30" height="32.7">
    </div>
    <div id="lockpass">
        <img src="img/lock.png" alt="lock" title="cadeadosenha" width="23.2" height="30">
    </div>
    <div id="login">
        <input type="text" name="login" placeholder="Digite seu usuário ou e-mail" size="57" required>
    </div>
    <div id="password">
        <input type="password" name="password" size="57" placeholder="Senha" required>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
